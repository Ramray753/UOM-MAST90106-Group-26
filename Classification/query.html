<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn_refresh').on('click', function () {
                window.location.reload();
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="btn_refresh">Refresh</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col d-grid gap-2">
                <a href="/query/{{start}}/{{number}}/labeled.csv" class="btn btn-primary" download>Download labeled CSV</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                Unlabeled: {{len(unlabeled)}} image(s)
            </div>
        </div>
        {% for (index, region) in unlabeled %}
        <div class="row">
            <div class="col-12">
                <a href="/classify/{{index}}/{{region}}">{{index}}</a>
            </div>
        </div>
        {% end %}
    </div>
</body>

</html>
