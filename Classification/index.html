<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-localstorage]').each(function () {
                var key = $(this).data('localstorage');
                var val = localStorage.getItem(key);
                if (val !== null) {
                    $(this).val(val);
                }
                $(this).on('change', function () {
                    localStorage.setItem(key, $(this).val());
                });
            });
            $('#btn_query').on('click', function(){
                window.location = "/query/" + localStorage.getItem('start') + "/" + localStorage.getItem('number');
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="input_start" class="col-sm-4 col-form-label">Start index</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="input_start" data-localstorage="start">
                </div>
            </div>
            <div class="form-group row">
                <label for="input_number" class="col-sm-4 col-form-label">Number of images</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="input_number" data-localstorage="number">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="btn_query">Query</button>
            </div>
        </div>
    </div>
</body>

</html>
